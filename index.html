<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="myhd">StopWatch</h1>
    <div class="container">
        <div class="displays">
            <p id="dis">00:00:00:00</p>
        </div>
        <div class="controls">
            <button id="startbtn" onclick="starts()">Start</button>
            <button id="stopbtn" onclick="stops()">Stop</button>
            <button id="resetbtn" onclick="resets()">Reset</button>
        </div>
    </div>
</body>
<script src="srcipt.js"></script>

</html>
